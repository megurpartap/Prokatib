<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Login</title>
    <!-- phoneNumbr -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/css/intlTelInput.css"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/js/intlTelInput.min.js"></script>
    <!-- BootStrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/admin.css" />
  </head>
  <body>
    <!-- navbar Starts -->
    <nav class="navbar">
      <img src="assets/logo-full.jpg" alt="logo" srcset="" width="10%" />
      <h1 class="navbarHeading">Prokatib</h1>
      <a href="pages/contact.html" class="contactUsButton">Contact Us</a>
    </nav>
    <!-- navbar Ends -->

    <!-- Header Starts -->
    <header>
      <div class="container">
        <div class="row d-flex justify-content-center">
          <h1 class="text-center mb-4">ADMIN LOGIN</h1>
          <form class="adminLoginForm" action="#">
            <div class="mt-2" id="userAlreadyAuth"></div>
            <input type="text" placeholder="Username" id="adminLoginUsername" />
            <input
              type="password"
              name="password"
              id="adminLoginPassword"
              placeholder="Password"
              autocomplete="true"
            />
            <div class="mt-2" id="errorAuth"></div>
            <div class="loginButtonAndForgot">
              <button type="button" onclick="loginAdmin()">Submit</button>
              <!-- <p>Forgot Password</p> -->
            </div>
          </form>
        </div>
      </div>
    </header>
    <!-- Bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <!-- jquery -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
      integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <!-- owl carousal -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"
      integrity="sha512-bPs7Ae6pVvhOSiIcyUClR7/q2OAsRiovw4vAkX+zJbw3ShAeeqezq50RIIcIURq7Oa20rW2n2q+fyXBNcU9lrw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <script src="./js/admin.js"></script>
  </body>
</html>
