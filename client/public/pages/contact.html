<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>About Us</title>
    <!-- phoneNumbr -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/css/intlTelInput.css"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/js/intlTelInput.min.js"></script>
    <!-- fontawesome -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css"
    /><!-- BootStrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/buttonContent.css" />
  </head>
  <body>
    <!-- navbar Starts -->
    <nav class="navbar">
      <a href="../index.html"><img src="../assets/logo-full.jpg" alt="logo" srcset="" width="10%" /></a>      <h1 class="navbarHeading">Prokatib</h1>
      <a href="contact.html" class="contactUsButton">Contact Us</a>
    </nav>
    <!-- navbar Ends -->

    <section class="aboutUsContent">
      <div class="contentHeading">Contact Us</div>
      <div class="container contentWork">
        <div class="row d-flex flex-md-row flex-column">
          <!-- contact form -->
            <div class="col-md-6 contentLeft">
                <div class="contactForm">
                <form action="">
                    <div class="form-group">
                    <label for="name">Name</label>
                    <input
                        type="text"
                        class="form-control"
                        id="contactUsName"
                        placeholder="Enter Name"
                    />
                    </div>
                    <div class="form-group">
                    <label for="email">Email</label>
                    <input
                        type="email"
                        class="form-control"
                        id="contactUsEmail"
                        placeholder="Enter Email"
                    />
                    </div>
                    <div class="form-group">
                    <label for="message">Message</label>
                    <textarea
                        class="form-control"
                        id="contactUsMessage"
                        rows="3"
                        placeholder="Enter Message"
                    ></textarea>
                    </div>
                    <button type="button" class="btn btn-primary mt-4 contactUsButton" onclick="contactUs()">
                    Submit
                    </button>
                    <!-- contactUsSentMessage -->
                    <div class="contactUsSentMessage display-none">
                    </div>
                </form>
                </div>
        
          
            </div>
            <div class="col-md-6 contentRight">
                <h1 class="text-danger mt-5"><ins>OR</ins></h1>
                <a href="http://wa.me/+447475837703" target="_blank"><button class="btn btn-success mt-3 p-3">Chat With Us On Whatsapp<i class="bi bi-chat-fill mx-2"></i></button></a>
            </div>
      </div>
    </section>

    <section class="contactDetailsDiv">
        <h5>You can contact Us Directly Here:</h5>
        <div class="contactDetails mt-3">
            <h6><span class="text-danger"><i class="bi bi-phone"></i> Phone:</span> +447475837703</h6>
            <h6><span class="text-danger"><i class="bi bi-envelope"></i> Email Id:</span> prokatib@gmail.com</h6>
        </div>
    </section>

    <!-- Bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <!-- jquery -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
      integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="../js/contactUs.js"></script>
  </body>
</html>
