    <!-- Header Starts -->
    <header class="header">
      <video autoplay muted loop id="headerVideo">
        <source src="assets/Fireworks.mp4" type="video/mp4" />
      </video>
      <div class="container">
        <div class="row">
          <div class="headerText col-12 col-md-6 text-md-start text-center">
            <h1>Get Original and Reliable Writing Solutions.</h1>
          </div>
          <div class="headerButtonsAndForms col-12 col-md-6 mt-md-0 mt-4">
            <div class="headerButtons">
              <button class="placeOrderButton">Place Order</button>
              <button class="loginButton">Login</button>
            </div>
            <div class="headerForms">
              <form
                class="placeOrderForm disabledForm"
                data-opened="False"
                action="http://localhost:8001/customer/create"
                novalidate
                enctype="multipart/form-data"
                method="post"
              >
                <input
                  type="text"
                  placeholder="Name"
                  id="customerName"
                  name="customerName"
                  class="form-control"
                  required
                />
                <input
                  type="email"
                  placeholder="Email ID"
                  id="customerEmail"
                  name="customerEmail"
                  class="form-control"
                  required
                />
                <input
                  type="tel"
                  placeholder="Phone Number"
                  id="customerPhoneNumber"
                  name="customerPhoneNumber"
                  class="form-control"
                  required
                />
                <select name="orderService" id="orderService" required>
                  <option value="" disabled selected>
                    Choose Your Service
                  </option>
                  <option value="undergraduate">Undergraduate Work</option>
                  <option value="master">Master & PhD work</option>
                  <option value="proofreading">
                    Proofreading & Plagiarism
                  </option>
                  <option value="journal">
                    Journal Articles & Patent Drafts
                  </option>
                  <option value="officialLetters">
                    Official Letters (Visa, Cover Letter, CV)
                  </option>
                  <option value="website">Website, Logo & Marketing</option>
                </select>
                <textarea
                  name="orderInstructions"
                  cols="30"
                  rows="4"
                  placeholder="Write Instructions"
                  id="orderInstructions"
                ></textarea>
                <input
                  type="file"
                  name="uploadedFiles"
                  class="placeOrderFileInput"
                  id="orderFiles"
                  required
                  multiple
                  onchange="uploadFiles()"
                />
                <input type="text" class="display-none orderFileNames" />
                <button
                  type="button"
                  disabled
                  class="placeOrderSubmitButton disabledButton"
                  onclick="placeOrder()"
                >
                  Submit
                </button>
              </form>
              <form
                class="loginForm disabledForm"
                data-opened="False"
                action="#"
              >
                <div class="mt-2" id="userAlreadyAuth"></div>
                <input
                  type="email"
                  placeholder="Email ID"
                  id="customerLoginEmail"
                />
                <input
                  type="password"
                  name="password"
                  id="customerLoginPassword"
                  placeholder="Password"
                  autocomplete="true"
                />
                <div class="mt-2" id="errorAuth"></div>
                <div class="loginButtonAndForgot">
                  <p onclick="showThis('#forgotPasswordSection')">
                    Forgot Password
                  </p>
                  <button type="button" onclick="loginCustomer()">
                    Submit
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </header>
    <!-- Header Ends -->

    <!-- Services Section Starts -->
    <section class="servicesSection">
      <div class="servicesText">
        <div class="servicesTextUpper">
          <h2>Our Services</h2>
          <p>

        </div>

        <div class="servicesButtonContainer row mt-4">
          <div class="col-md-4 col-12 serviceButtonDiv my-3">
            <a href="pages/journalContent.html">
              <button id="serviceButton4">

              </button></a

          </div>
          <div class="col-md-4 col-12 serviceButtonDiv my-3">
            <a href="pages/officialLetterContent.html">
              <button id="serviceButton5">
                Official Letters (Visa, Cover Letter, CV)
              </button></a

          </div>
          <div class="col-md-4 col-12 serviceButtonDiv my-3">
            <a href="pages/websiteLogoContent.html">
              <button id="serviceButton6">Website, Logo & Marketing</button></a
            >
          </div>
        </div>
      </div>
    </section>

    <!-- Password setup starts -->
    <section id="passwordSetSection">
      <div class="passwordSetContainer">
        <div class="passwordSetText text-center">
          <h1 class="passwordSetHeading text-center text-primary">
            Your Order is Created.
          </h1>
          <h3>Set Your Password</h3>
        </div>
        <form class="passwordSetForm">
          <input
            type="password"
            id="customerPassword"
            placeholder="Enter Password"
            autocomplete="true"
          />
          <input
            type="password"
            id="customerPasswordConfirm"
            placeholder="Confirm Password"
            autocomplete="true"
          />
          <button type="button" id="setPasswordButton" onclick="setPassword()">
            Set Password
          </button>
        </form>
      </div>
    </section>
    <!-- Password setup ends -->

    <!-- forgot password starts -->
    <section id="forgotPasswordSection">
      <div class="forgotPasswordContainer">
        <div class="forgotPasswordSectionCross sectionCross">
          <i
            class="bi bi-x-circle"
            onclick="hideThis('#forgotPasswordSection')"
          ></i>
        </div>
        <div class="forgotPasswordText text-center">
          <h3>Reset Your Password</h3>
        </div>
        <form class="forgotPasswordForm">
          <input
            type="email"
            id="forgotPasswordCustomerEmail"
            placeholder="Enter Your Email"
          />
          <input
            type="number"
            id="forgotPasswordCustomerOtp"
            placeholder="Enter Your OTP"
            class="display-none"
            disabled
          />
          <input
            type="password"
            id="forgotPasswordNewPassword"
            placeholder="Enter New Password"
            class="display-none"
            disabled
            autocomplete="true"
          />
          <p
            class="forgotPasswordMessage text-center text-danger display-none"
          ></p>
          <button
            type="button"
            id="forgotPasswordButton"
            class="mt-3"
            onclick="forgotPassword()"
          >
            Submit
          </button>
        </form>
      </div>
    </section>
